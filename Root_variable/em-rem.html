<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em and rem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        html{
            font-size: 10px;
            font-family: 'Baloo 2', cursive;
        }
        span{
            font-size: 2rem;
        }
        p{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- rem : root element 
        1rem :  16px
        2rem :  2 * 16 = 32 
    -->
    <span>Hello</span>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit expedita sed deleniti praesentium quisquam illo ipsa totam voluptatem nihil odit quo eius perferendis, reprehenderit cumque libero quidem assumenda? Eos, impedit.
    </p>
</body>
</html>
