<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transiiton</title>
    <style>
        .main{
            width: 100px;
            height: 100px;
            background-color: darkblue;
            border: 5px solid darkred;
            border-radius: 50%;
            overflow: hidden;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.5s;
        }
        .main:hover img{
            /* margin-left: 50px; */
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="../bg/gym-bg.jpg" alt="">
    </div>
</body>
</html>
