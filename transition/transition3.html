<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transiiton</title>
    <style>
        .main{
            width: 100px;
            height: 100px;
            background-color: darkblue;
            transition: all 1s;
        }
        .main:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
